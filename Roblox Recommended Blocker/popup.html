<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RRB Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Extension Icon" class="icon">
    <h1>RRB Settings</h1>
    <div class="toggle-container">
      <span>Block Recommended</span>
      <label class="switch">
        <input type="checkbox" id="toggleRecommended">
        <span class="slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <span>Block Useless Buttons</span>
      <label class="switch">
        <input type="checkbox" id="toggleButtons">
        <span class="slider"></span>
      </label>
    </div>
    <button id="checkUpdate">Check for Updates</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
