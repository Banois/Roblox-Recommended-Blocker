<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RRB Settings</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    /* Additional styles can be added here if needed */
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="Extension Icon" class="icon">
    <h1>RRB Settings</h1>

    <div class="toggle-container">
      <span>Block Recommended</span>
      <label class="switch">
        <input type="checkbox" id="toggleRecommended">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-container">
      <span>Block Useless Buttons</span>
      <label class="switch">
        <input type="checkbox" id="toggleButtons">
        <span class="slider"></span>
      </label>
    </div>

    <div class="button-container">
      <button id="checkUpdate">Check for Updates</button>
    </div>
    
    <div class="version-container">
      <p>Current Version: <span id="currentVersionLabel">1.0</span></p>
    </div>
  </div>

  <!-- Include popup.js -->
  <script src="popup.js"></script>
</body>
</html>
